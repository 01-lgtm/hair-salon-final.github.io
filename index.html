<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rihana Hair Salon</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 568px)">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Global font settings */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh; /* Ensures the body takes up at least the full viewport height */
            display: flex;
            flex-direction: column; /* Makes sure footer stays at the bottom */
        }

        /* Style for the page title */
        .page-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        /* Section title styles */
        .section-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 28px;
            margin: 20px 0;
            color: #444;
        }

        /* Featured hairstyles section */
        .hairstyles {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .hairstyles img {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hairstyles span {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #666;
        }

        /* Footer styles */
        #footer {
            text-align: center;
            padding: 20px;
            background-color: black; /* Changed to black */
            color: #fff; /* Changed text color to white */
            margin-top: auto; /* Ensures the footer stays at the bottom */
            width: 100%;
            position: relative;
            box-sizing: border-box;
        }

        #footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <div class="page-title">Rihana Hair Salon</div>

    <div id="header">
        <a href="index.html" class="logo">
            <img src="images/Bank Readjustment page 1" alt="">
        </a>
        <ul id="navigation">
            <li class="selected">
                <a href="index.html">Index</a>
            </li>
            <li>
                <a href="about.html">about</a>
            </li>
        </ul>
    </div>

    <div id="body">
        <div id="featured">
            <img src="images/Bank Readjustment page 1.jpg" alt="">
            <div>
                <h2>My hair salon! Come on over!</h2>
                <span>Up to date on the latest fashion trends!</span>
                <span>Many famous celebrities visited us</span>
                <span>Beauty at its finest</span>
            </div>
        </div>
    </div>

    <!-- Featured Hairstyles Section -->
    <div>
        <h2 class="section-title">Featured Hairstyles</h2>
        <div class="hairstyles">
            <div>
                <img src="images/alano.jpg" style="width: 300px; height: 450px;" alt="Curly Hair">
                <span>For girls with Curly Hair!</span>
            </div>
            <div>
                <img src="images/DP_hair.jpg" style="width: 300px; height: 450px;" alt="Straightening">
                <span>Straightening!</span>
            </div>
            <div>
                <img src="images/asian_guy.jpg" style="width: 300px; height: 450px;" alt="Hair Cut">
                <span>Hair Cut</span>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer">
        <div>
            <p>Bimala Shrestha 23319127</p>
        </div>
    </div>
</body>
</html>
